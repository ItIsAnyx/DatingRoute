services:
  backend-api:
    build: ./backend-api
    image: backend-api
    container_name: backend_api
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - SECRET_KEY=${SECRET_KEY}
      - DB_URL=jdbc:postgresql://db:5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      - db
  
