spring.application.name=backend-api
spring.flyway.locations=classpath:db/migration

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}/${DB_DATABASE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

server.port=8081

application.security.jwt.secret-key=${SECRET_KEY}
application.security.jwt.expiration=900000
application.security.jwt.refresh-expiration=90000

service.ai.url=http://localhost:8082
service.ai.secret-key=${AI_SECRET_KEY}